<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		
		<link rel="stylesheet" type="text/css" href="/cloud-manage/layui/css/layui.css">
		<link rel="stylesheet" href="/cloud-manage/layui/css/modules/formSelects-v4.css" />
	</head>
	
	<body>
		<div class="layui-form" style="border: 1px solid #eee; margin: 5px; padding: 10px;">
			<div class="layui-form-item">
			    <label class="layui-form-label">名称</label>
			    <div class="layui-input-block">
			    	<input type="text" id="name" name="name" autocomplete="off" class="layui-input">
			    </div>
			</div>
			
			<div class="layui-form-item" id="areaPlace">
				
			</div>
			
			<div class="layui-form-item">
			    <label class="layui-form-label">地址</label>
			    <div class="layui-input-block">
			    	<input type="text" id="address" name="address" autocomplete="off" class="layui-input">
			    </div>
			</div>
			
			<div class="layui-form-item">
			    <label class="layui-form-label">联系人</label>
			    <div class="layui-input-block">
			    	<input type="text" id="contact" name="contact" autocomplete="off" class="layui-input">
			    </div>
			</div>
			
			<div class="layui-form-item">
			    <label class="layui-form-label">联系电话</label>
			    <div class="layui-input-block">
			    	<input type="text" id="tel" name="tel" autocomplete="off" class="layui-input">
			    </div>
			</div>
			
			<div class="layui-form-item">
			    <label class="layui-form-label">备注</label>
			    <div class="layui-input-block">
			    	<textarea id="remark" name="remark" class="layui-textarea"></textarea>
			    </div>
			</div>
	  
			<div class="layui-form-item" style="text-align: center;">
				<a class="layui-btn " lay-submit lay-filter="add">提交</a>
		  	</div>
		</div>
		
		<script type="text/javascript" src="/cloud-manage/js/jquery/jquery-1.12.4.min.js"></script>
		<script type="text/javascript" src="/cloud-manage/layui/layui.js"></script>
		<script type="text/javascript" src="/cloud-manage/js/common/config.js"></script>
		<script type="text/javascript" src="/cloud-manage/js/common/common.js"></script>
		<script type="text/javascript" src="/cloud-manage/js/common/utils.js"></script>
		<script type="text/javascript" src="/cloud-manage/js/common/layutils.js"></script>
		<script type="text/javascript" src="/cloud-manage/layui/lay/modules/formSelects-v4.js"></script>
		<script type="text/javascript" src="/cloud-manage/js/selectCascade.js"></script>
		
		
		<script type="text/javascript">
		var formSelects = layui.formSelects;
		
		layui.use(['form'], function(){
			var form = layui.form;
			
			form.on('submit(add)',function (data) {
				var vals =selectCascade.getValue('areaPlace');
				layutils.alert("所选ID:" + vals, function() {
					layutils.message("子ID:" + vals[vals.length - 1]);
				});
				
	            return false;
	        });
			
			selectCascade.init({
				id: 'areaPlace',
				title: '地市',
				url: '/cloud-manage/area/selectByParentId',
				keyVal: "id",
				searchName: "name",
				width: 170,
				dataParse: function(data) {
					return data.data;
				}
			});
			
		});
		</script>
	</body>
</html>
